apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : 28
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : "28.0.3"

    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? project.minSdkVersion : 21
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : 27
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "com.mixpanel.android:mixpanel-android:5.3.0"
}
